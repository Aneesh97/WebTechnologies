<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
  <head>

    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content="Build a meaningful future"></meta>
    <title>Merudite</title>

    <!-- STYLESHEETS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="/styles/general_style.css" type="text/css"></link>

    <!-- SCRIPTS -->
    <!-- JQuery and Bootstrap -->
    <script defer="defer" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer="defer" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/scripts/test.js" defer="defer" type="text/javascript"></script>
  </head>
  <!-- Main Content Page -->
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">

      <a class="navbar-brand" href="/">
        <object class="logo" data="/assets/logo.svg" type="image/svg+xml">Merudite Logo</object>
        Merudite
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link digest active" href="/"><i class="fas fa-pen-nib"></i> Your Journey</a>
            </li>
            <li class="nav-item">
              <a class="nav-link journal" href="/journal"><i class="fas fa-book"></i> Journal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link results" href="/results"><i class="fas fa-chart-pie"></i> My Results</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link account dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user-cog"></i> Account
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/account">Edit Details</a>
                <a class="dropdown-item logOut" href="/">Log Out</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Paths -->
    <div class="container journey_container">
      <div class="learning_journey">
        <!-- Choose Content -->
        <h1 class="journey_title">Your Learning Journey</h1>
        <div class="progress journey_progress">
          <div class="progress-bar bg-success journey_bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="row">
          <div class="col-2">
            <button type="button" class="btn btn-warning c_bt"><i class="fas fa-chart-pie"></i> Personality Test</button>
            <div class="tick_one">
              <i class="fas fa-check"></i>
            </div>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-warning video_bt c_bt"><i class="fas fa-video"></i> Video</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-warning podcast_bt c_bt"><i class="fas fa-podcast"></i> Podcast Snippet</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-warning article_bt c_bt"><i class="far fa-newspaper"></i> Article</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-warning book_bt c_bt"><i class="fas fa-book"></i> Book Excerpt</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-warning infographic_bt c_bt"><i class="far fa-question-circle"></i> Infographic</button>
          </div>
        </div>

      </div>

      <!-- Chosen Content -->
      <div class="container content_container">
        <div class="row">
          <button type="button" class="btn btn-link goBack">Go Back</button>
        </div>
        <div class="row">
          <div class="col-lg-8 col-xl-7 content">

          </div>
          <div class="card text-center col" >
            <div class="card-body">
              <h4 class="prompt"></h4>
              <form class="fullWidth">
                <div class="form-group">
                  <textarea class="form-control content_thoughts"></textarea>
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-warning save_to_journal">Save to Journal</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
